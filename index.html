<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Compensation Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #005238;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #d7fc00;
      font-weight: 600;
    }

    p {
      color: #fffcfd;
    }

    .inputs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .input-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .custom-input {
      display: flex;
      align-items: center;
    }

    .custom-input input {
      padding: 10px;
      width: 80px;
      font-size: 16px;
      text-align: center;
    }

    .custom-buttons {
      display: flex;
      flex-direction: column;
      margin-left: 5px;
    }

    .custom-buttons button {
      background-color: #ccf300;
      border: none;
      width: 20px;
      height: 20px;
      font-size: 10px;
      cursor: pointer;
      line-height: 1;
      margin: 1px 0;
      border-radius: 3px;
    }

    .main-buttons, .type-buttons {
      margin-top: 20px;
    }

    .main-buttons button,
    .type-buttons button,
    .add-btn {
      background-color: #ccf300;
      border: none;
      color: #003e2f;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: 600;
    }

    .main-buttons button:hover,
    .type-buttons button:hover,
    .add-btn:hover {
      background-color: #b3d200;
    }

    .type-buttons .active {
      background-color: #8B0000 !important;
      color: #d7fc00 !important;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #fffcfd;
    }

    .corner-image {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 80px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h1>Customer Compensation Calculator</h1>
  <p>Enter values below.</p>

  <div class="type-buttons">
    <button onclick="selectType('SIS')" id="btn-sis">SIS</button>
    <button onclick="selectType('Normal')" id="btn-normal">Normal</button>
  </div>

  <div class="inputs" id="input-container">
    <!-- أول بوكس بشكل تلقائي -->
    <div class="input-wrapper">
      <div class="custom-input">
        <input type="number" placeholder="Value" oninput="calculate()">
        <div class="custom-buttons">
          <button onclick="doubleUp(this)">↑</button>
          <button onclick="doubleDown(this)">↓</button>
        </div>
      </div>
    </div>
  </div>

  <button class="add-btn" onclick="addInput()">+ Add More</button>

  <div class="main-buttons">
    <button onclick="clearInputs()">Clear</button>
    <button onclick="copyResult()">Copy Result</button>
  </div>

  <div id="result"></div>

  <img src="https://i.ibb.co/hJ2PyfvF/fa5d8737-3e2a-4112-8885-d5c2e123cd02.png" class="corner-image" alt="Brand">

  <script>
    let selectedType = null;

    function selectType(type) {
      selectedType = type;
      document.getElementById("btn-sis").classList.toggle("active", type === "SIS");
      document.getElementById("btn-normal").classList.toggle("active", type === "Normal");
      calculate();
    }

    function addInput() {
      const container = document.getElementById("input-container");
      const wrapper = document.createElement("div");
      wrapper.className = "input-wrapper";
      wrapper.innerHTML = `
        <div class="custom-input">
          <input type="number" placeholder="Value" oninput="calculate()">
          <div class="custom-buttons">
            <button onclick="doubleUp(this)">↑</button>
            <button onclick="doubleDown(this)">↓</button>
          </div>
        </div>
      `;
      container.appendChild(wrapper);
    }

    function doubleUp(button) {
      const input = button.closest('.custom-input').querySelector('input');
      const value = parseFloat(input.value) || 0;
      input.value = value + value;
      calculate();
    }

    function doubleDown(button) {
      const input = button.closest('.custom-input').querySelector('input');
      const value = parseFloat(input.value) || 0;
      input.value = value - (value / 2);
      calculate();
    }

    function calculate() {
      if (!selectedType) {
        document.getElementById("result").innerText = '';
        return;
      }

      const inputs = document.querySelectorAll('#input-container input');
      let base = 0;

      inputs.forEach(input => {
        base += parseFloat(input.value) || 0;
      });

      if (base === 0) {
        document.getElementById("result").innerText = '';
        return;
      }

      const extra = selectedType === "SIS" ? 42 : 27;
      const total = base + extra;
      document.getElementById("result").innerText = `Result: ${total}`;
    }

    function clearInputs() {
      const container = document.getElementById("input-container");
      container.innerHTML = `
        <div class="input-wrapper">
          <div class="custom-input">
            <input type="number" placeholder="Value" oninput="calculate()">
            <div class="custom-buttons">
              <button onclick="doubleUp(this)">↑</button>
              <button onclick="doubleDown(this)">↓</button>
            </div>
          </div>
        </div>
      `;
      document.getElementById("result").innerText = '';
      selectedType = null;
      document.getElementById("btn-sis").classList.remove("active");
      document.getElementById("btn-normal").classList.remove("active");
    }

    function copyResult() {
      const resultText = document.getElementById("result").innerText.replace('Result: ', '');
      if (!resultText.trim()) {
        alert("Please select type and enter values first!");
        return;
      }
      navigator.clipboard.writeText(resultText).then(() => {
        alert("Result copied to clipboard!");
      });
    }
  </script>

</body>
</html>
