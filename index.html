<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Compensation Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #005238;
      text-align: center;
      padding: 20px;
    }

    img {
      width: 100px;
      margin-bottom: 10px;
    }

    h1 {
      color: #d7fc00;
      font-weight: 600;
    }

    p {
      color: #fffcfd;
    }

    .inputs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .input-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .custom-input {
      display: flex;
      align-items: center;
    }

    .custom-input input {
      padding: 10px;
      width: 80px;
      font-size: 16px;
      text-align: center;
    }

    .custom-buttons {
      display: flex;
      flex-direction: column;
      margin-left: 5px;
    }

    .custom-buttons button {
      background-color: #ccf300;
      border: none;
      width: 20px;
      height: 20px;
      font-size: 10px;
      cursor: pointer;
      line-height: 1;
      margin: 1px 0;
      border-radius: 3px;
    }

    .main-buttons, .type-buttons {
      margin-top: 20px;
    }

    .main-buttons button,
    .type-buttons button {
      background-color: #ccf300;
      border: none;
      color: #003e2f;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: 600;
    }

    .main-buttons button:hover,
    .type-buttons button:hover {
      background-color: #b3d200;
    }

    .type-buttons .active {
      background-color: #8B0000 !important;
      color: #d7fc00 !important;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #fffcfd;
    }
  </style>
</head>
<body>


  <h1>Customer Compensation Calculator</h1>
  <p>Enter values below</p>

  <div class="type-buttons">
    <button onclick="selectType('SIS')" id="btn-sis">SIS</button>
    <button onclick="selectType('Normal')" id="btn-normal">Normal</button>
  </div>

  <div class="inputs">
    <div class="input-wrapper">
      <div class="custom-input">
        <input type="number" id="input1" placeholder="Value 1" value="0">
        <div class="custom-buttons">
          <button onclick="doubleUp('input1')">↑</button>
          <button onclick="doubleDown('input1')">↓</button>
        </div>
      </div>
    </div>

    <div class="input-wrapper">
      <div class="custom-input">
        <input type="number" id="input2" placeholder="Value 2" value="0">
        <div class="custom-buttons">
          <button onclick="doubleUp('input2')">↑</button>
          <button onclick="doubleDown('input2')">↓</button>
        </div>
      </div>
    </div>

    <div class="input-wrapper">
      <div class="custom-input">
        <input type="number" id="input3" placeholder="Value 3" value="0">
        <div class="custom-buttons">
          <button onclick="doubleUp('input3')">↑</button>
          <button onclick="doubleDown('input3')">↓</button>
        </div>
      </div>
    </div>
  </div>

  <div class="main-buttons">
    <button onclick="clearInputs()">Clear</button>
    <button onclick="copyResult()">Copy Result</button>
  </div>

  <div id="result"></div>

  <script>
    let selectedType = null;

    function getValue(id) {
      return parseFloat(document.getElementById(id).value) || 0;
    }

    function doubleUp(id) {
      const input = document.getElementById(id);
      const value = getValue(id);
      input.value = value + value;
      calculate();
    }

    function doubleDown(id) {
      const input = document.getElementById(id);
      const value = getValue(id);
      input.value = value - (value / 2);
      calculate();
    }

    function selectType(type) {
      selectedType = type;
      document.getElementById("btn-sis").classList.remove("active");
      document.getElementById("btn-normal").classList.remove("active");

      if (type === 'SIS') {
        document.getElementById("btn-sis").classList.add("active");
      } else {
        document.getElementById("btn-normal").classList.add("active");
      }

      calculate();
    }

    function calculate() {
      if (!selectedType) {
        document.getElementById("result").innerText = '';
        return;
      }

      const val1 = getValue("input1");
      const val2 = getValue("input2");
      const val3 = getValue("input3");

      if (val1 === 0 && val2 === 0 && val3 === 0) {
        document.getElementById("result").innerText = '';
        return;
      }

      const base = val1 + val2 + val3;
      const total = selectedType === "SIS" ? base + 15 + 27 : base + 27;
      document.getElementById("result").innerText = `Result: ${total}`;
    }

    function clearInputs() {
      ["input1", "input2", "input3"].forEach(id => document.getElementById(id).value = '');
      document.getElementById("result").innerText = '';
      selectedType = null;
      document.getElementById("btn-sis").classList.remove("active");
      document.getElementById("btn-normal").classList.remove("active");
    }

    function copyResult() {
      const resultText = document.getElementById("result").innerText.replace('Result: ', '');
      if (resultText.trim() === '') {
        alert("Please select type and enter values first!");
        return;
      }
      navigator.clipboard.writeText(resultText).then(() => {
        alert("Result copied to clipboard!");
      });
    }

    ["input1", "input2", "input3"].forEach(id => {
      document.getElementById(id).addEventListener("input", function () {
        calculate();
      });
    });
  </script>

</body>
</html>
